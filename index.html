<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>
<h1 class="main-title">Box Shadow CSS Generator</h1>
<div class="container">
    <div class="left-column">
<!--        <h2 class="header-title">-->
<!--            Box Shadow Options-->
<!--        </h2>-->
        <div class="radio-border">
                <h4 class="border-text">Border Radius</h4>
<!--            <input type="range" class="border-radius" max="50" value="10">-->
            <div class="slidecontainer">
                <input type="range"  max="50" value="0" class="slider" id="myRange">
                <p>Value: <span id="demo"></span>%</p>
            </div>
        </div>
        <div class="radio-horizontal">
            <div class="horizontal-text">
                <h4>Horizontal Shadow Length</h4>
            </div>
            <input type="range" max="250" min="-250" class="offsetX" value="0">
            <p>Value: <span id="demoX"></span>px</p>
        </div>
        <div class="radio-vertical">
            <div class="vertical-text">
                <h4>Vertical Shadow Length </h4>
            </div>
            <input type="range" max="200" min="-200" class="offsetY" value="0">
            <p>Value: <span id="demoY"></span>px</p>
        </div>
        <div class="radio-blur">
            <div class="blur-text">
                <h4>Blur Radius</h4>
            </div>
            <input type="range" class="blur" value="10">
            <p>Value: <span id="demoBlur"></span>px</p>
        </div>
        <div class="radio-spread">
            <div class="spread-text">
                <h4>Spread Radius</h4>
            </div>
            <input type="range" class="spread" value="10">
            <p>Value: <span id="demoSpread"></span>px</p>

        </div>
        <div class="colors">
            <div class="radio-shadow">
                <div class="shadow-text">
                    <p>Shadow Color</p>
                </div>
                <input type="color" class="box-shadow" value="10">
            </div>
            <div class="radio-box">
                <div class="box-text">
                    <p>Box Color</p>
                </div>
                <input type="color" class="box-color" value="10">
            </div>
        </div>
        <div class="radio-turn">
            <p class="inset/outset">inset/outset</p>
            <input type="radio" class="inset" name="type" checked>
            <input type="radio" class="outset" name="type">
        </div>

    </div>
    <div class="right-column">
        <div class="right-box">
            <div class="box" value="#9bc698"></div>
        </div>
        <div class="right-out">
            <div class="out"></div>

        </div>
    </div>
</div>




<script src="./script.js"></script>
</body>
</html>
