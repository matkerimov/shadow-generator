<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>
<h1 class="main-title">Box Shadow CSS Generator</h1>
<div class="container">
    <div class="left-column">
        <h2 class="header-title">
            Box Shadow Options
        </h2>
        <div class="radio-border">
                <h4 class="border-text">Border Radius</h4>
<!--            <input type="range" class="border-radius" max="50" value="10">-->
            <div class="slidecontainer">
                <input type="range"  max="50" value="0" class="slider" id="myRange">
                <p>Value: <span id="demo"></span></p>
            </div>
        </div>
        <div class="radio-horizontal">
            <div class="horizontal-text">
                <p>Horizontal Shadow Length</p>
            </div>
            <input type="range" class="offsetX" value="10">
        </div>
        <div class="radio-vertical">
            <div class="vertical-text">
                <p>Vertical Shadow Length </p>
            </div>
            <input type="range" class="offsetY" value="10">
        </div>
        <div class="radio-blur">
            <div class="blur-text">
                <p>Blur Radius</p>
            </div>
            <input type="range" class="blur" value="10">
        </div>
        <div class="radio-spread">
            <div class="spread-text">
                <p>Spread Radius</p>
            </div>
            <input type="range" class="spread" value="10">
        </div>
        <div class="radio-shadow">
            <div class="shadow-text">
                <p>Shadow Color</p>
            </div>
            <input type="color" class="box-shadow" value="10">
        </div>
        <div class="radio-box">
            <div class="box-text">
                <p>Box Color</p>
            </div>
            <input type="color" class="box-color" value="10">
        </div>
        <div class="radio-turn">
            <input type="radio" class="outset" name="type" checked>
            <input type="radio" class="inset" name="type">
        </div>
    </div>
    <div class="right-column">
        <div class="box"></div>
    </div>
</div>




<div class="out"></div>
<script src="./script.js"></script>
</body>
</html>
